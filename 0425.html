		<p>
			奥地利舆论认为，霍费尔得票率领先很大程度上源于奥地利自由党支持率日渐上升。在欧洲难民危机背景下，主张关闭边境严控难民入境的奥地利自由党在民调中的支持率超过社民党和人民党两个传统大党。奥地利自由党反对外来移民，对欧盟持怀疑态度。</p>

	　　<p>当地专家认为，奥地利政治版图正在发生改变，总统选举第一轮投票结果是一个标志。执政的社民党和人民党2名候选人遇冷，一定程度上体现了选民对执政联盟的不满。</p>

	　　<p>根据奥地利宪法，总统是国家元首，有权任命总理和内阁成员等。总统选举6年一次，可以连任一次。(完)
		</p>
